function filterZero(array) {
	let numbers =[];
	let zeros=[];
	
	for (let i=0; i<array.length; i++){
		if(array[i] === 0 ) {
		zeros.push(array[i])
		}
		if(array[i] !== 0 ) {
		numbers.push(array[i]);
		}
	}  
		return numbers.concat(zeros)

	}
	let arr1=[1,0,6,0,3];
	let arr2=[0,1,2,3,4];
	let arr3=[0,0,1,0];

	let arr0 = filterZero([1,0,6,0,3]);
	console.log(arr0);
	console.log(filterZero(arr2));
	console.log(filterZero(arr3));
